<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JS CALCULATOR</title>
   
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/panel.css">
  <link rel="stylesheet" id="custom" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body >
	<div class="panel-bg">
		<div id="modal">
			<div id="modal-text"></div>
			<div id="actionbtns">
				<button class="del">cancel</button>
				<button class="clear">ok</button>
			</div>
		</div>

		<div id="panel">
			<div id="panel-header">
				<ul type="none">
					<li>
						<label>
							<input type="radio" name="opt">
							<div>Settings</div>
						</label>
					</li>
					
					<li>
						<label>
							<input type="radio" name="opt">
							<div>History</div>
						</label>
					</li>
					
					<li>
						<label>
							<input type="radio" name="opt">
							<div>About</div>
						</label>
					</li>
					
					<li>
						<label>
							<input type="radio" name="opt">
							<div>More</div>
						</label>
					</li>
				</ul>
				
				<button id="closebtn" onclick="panelBg.style.display = 'none'">
					&times;
				</button>
			</div>
			
			<div id="panel-body">
				<div class="tab">
				<ul type="none">
					<li id="t">
						<p>Display time:</p>
						<label class="switch">
							<input type="checkbox" name="toggle" id="toggleTime" checked oninput="toggleTimeDisp(this)" >
							<p class="slider"></p>
						</label>
					</li>
					
					<li id="sound">
						<p>Play sound on button press</p>
						<label class="switch">
							<input type="checkbox" name="toggle" id="toggleSound" oninput="toggleSound(this)">
							<p class="slider"></p>
						</label>
					</li>
					
					<!--Themes-->
					<li id="theme-list">
						<p>Theme</p>
							<ul type="none" class="themes">
								<li>
									<label>
										<input type="radio" name="theme" id="light" checked>
										<div>Light</div>
									</label>
								</li>
							
								<li>
									<label>
										<input type="radio" name="theme" id="dark">
										<div>Dark</div>
									</label>
								</li>
						</ul>
					</li>
					
					<button id="clearAppDataBtn" class="cls">Clear App Data</button>
				</ul>
				</div>
				
				<div class="tab">
					<table width="100%" id="logs">
						<caption>Calculation Logs</caption>

						<tr>
							<th>Time</th>
							<th>Calculations</th>
							<th>Results</th>
						</tr>
					</table>

					<div>
						<button id="clearLogs" class="cls last-li">Clear Logs</button>
					</div>
				</div>
				
				<div class="tab">
					<table>
						<caption>About</caption>
						<tr>
							<td>Version</td>
							<td>1.0.0</td>
						</tr>

						<tr>
							<td>Developer Contact</td>
							<td>
								<ul>
									<li><a href=""></a></li>
									<li><a href=""></a></li>
									<li><a href=""></a></li>
									<li><a href=""></a></li>
								</ul>
							</td>
						</tr>
					</table>
				</div>
				
				<div class="tab">
					more
				</div>
			</div>
		</div>
	</div>
	
	<div id="page">
		<div id="container">
			<div id="toast-container">
				<div id="toast">
					<p id="toast-text"></p>
				</div>
			</div>

			<div id="time">
				<div id="d"></div>
				<div id="t"></div>
			</div>
			
			<div id="screen-wrap">
				<div id="screen">
					<input type="text" disabled id="ans"><br>
					<span id="result"></span>
				</div>
			</div>
			
			<div id="settings">
				<ul type="none">
					<li>
						<i class="fas fa-wrench"></i>
						<button id="settings">Settings</button>
					</li>
    			
    			<li>
    				<i class="fas fa-history"></i>
    				<button id="history">History</button>
    			</li>
    			
    			<li>
    				<i class="fas fa-info"></i>
    				<button id="about">About</button>
    			</li>
    			
    			<li>
    				<i class="fas fa-ellipsis-h"></i>
    				<button id="more">More</button>
    			</li>
    		</ul>
    	</div>
      
        <div id="btns">
        	<div id="nums">
		    	<button class="num">1</button>
		        <button class="num">2</button>
		        <button class="num">3</button>
		        <button class="num">4</button>
		        <button class="num">5</button>
		        <button class="num">6</button>
		        <button class="num">7</button>
		        <button class="num">8</button>
		        <button class="num">9</button>
		        <button class="del" onclick="del()">Del</button>
		        <button class="num">0</button>
		        <button class="clear" onclick="clear_all()">AC</button>
				<button class="last" onclick="ans()" style="width: 40%">Ans</button>
				<button id="clearMemory" style="width: 40%; height: 60px">MC</button>
        	</div>
        	
        	<div id="sym">
		    	<button class="symbol" id="dot">.</button>
		        <button class="symbol" id="add">+</button>
		        <button class="symbol" id="subtract">-</button>
		        <button class="symbol" id="product">&times;</button>
		        <button class="symbol" id="divide">รท</button>
		        <button class="symbol" id="power">^</button>
		        <button class="symbol" id="openbrac">(</button>
		        <button class="symbol" id="closebrac">)</button>
		        <button class="last" onclick="solve()">=</button>
        	</div>
        </div>
          
      
    </div>
  </div>
  
  <script async defer src="./scripts/calculator.js"></script>
  <script async defer src="./scripts/main.js"></script>
  <script async defer src="./scripts/settings.js"></script>
</body>
</html>
