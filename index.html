<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JS CALCULATOR</title>
  
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/panel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
	<div class="panel-bg">
		<div id="panel">
			<div id="panel-header">
				<ul type="none">
					<li>
						<label>
							<input type="radio" name="opt">
							<div>Settings</div>
						</label>
					</li>
					
					<li>
						<label>
							<input type="radio" name="opt">
							<div>History</div>
						</label>
					</li>
					
					<li>
						<label>
							<input type="radio" name="opt">
							<div>About</div>
						</label>
					</li>
					
					<li>
						<label>
							<input type="radio" name="opt">
							<div>More</div>
						</label>
					</li>
				</ul>
				<button id="closebtn">
					<i class="fas fa-times"></i>
				</button>
			</div>
			
			<div id="panel-body">
				<ul type="none">
					<li>
						<p>Display time:</p>
						<label class="switch">
							<input type="checkbox" name="toggle" id="toggleTimeDisp" checked oninput="toggleTimeDisp()" >
							<p class="slider"></p>
						</label>
					</li>
					
					<li>
						<p>Vibrate on button press</p>
						<label class="switch">
							<input type="checkbox" name="toggle" id="toggleVib" oninput="toggleVib()">
							<p class="slider"></p>
						</label>
					</li>
					
					<li>
						<p>Play sound on button press</p>
						<label class="switch">
							<input type="checkbox" name="toggle" id="toggleSound" oninput="toggleSound()">
							<p class="slider"></p>
						</label>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div id="page">
		<div id="container">
			<div id="header">
				<div id="toast-container">
				  	<div id="toast">
				  	<p id="toast-text"></p>
				  </div>
				</div>
				
				<div id="currenttime" class="time"></div>
			</div>
			
			<div id="screen-wrap">
				<div id="screen">
					<input type="text" disabled id="ans"><br>
					<span id="result"></span>
				</div>
			</div>
			
			<div id="settings">
				<ul type="none">
					<li>
						<i class="fas fa-wrench"></i>
						<button id="settings">Settings</button>
					</li>
    			
    			<li>
    				<i class="fas fa-history"></i>
    				<button id="history">History</button>
    			</li>
    			
    			<li>
    				<i class="fas fa-info"></i>
    				<button id="about">About</button>
    			</li>
    			
    			<li>
    				<i class="fas fa-ellipsis-h"></i>
    				<button id="more">More</button>
    			</li>
    		</ul>
    	</div>
      
      
        <div id="btns">
        	<div id="nums">
		    	<button class="num">1</button>
		        <button class="num">2</button>
		        <button class="num">3</button>
		        <button class="num">4</button>
		        <button class="num">5</button>
		        <button class="num">6</button>
		        <button class="num">7</button>
		        <button class="num">8</button>
		        <button class="num">9</button>
		        <button class="del" onclick="del()">Del</button>
		        <button class="num">0</button>
		        <button class="clear" onclick="clear_all()">AC</button>
				<button class="last" onclick="ans()" style="width: 40%">Ans</button>
				<button id="clearMemory" style="width: 40%; height: 60px">MC</button>
        	</div>
        	
        	
        	<div id="sym">
		    	<button id="dot">.</button>
		        <button id="add">+</button>
		        <button id="subtract">-</button>
		        <button id="product">&times;</button>
		        <button id="divide">รท</button>
		        <button id="power">^</button>
		        <button id="openbrac">(</button>
		        <button id="closebrac">)</button>
		        <button class="last" onclick="solve()">=</button>
        	</div>
        </div>
          
      
    </div>
  </div>
  
  
  <script src="./scripts/calculator.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/settings.js"></script>
</body>
</html>
